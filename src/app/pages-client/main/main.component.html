  <ng-template #elseLoading>
    
    <div class="events-list">
  
      <div class="event" [routerLink]="[ '/public/evento', 1 ]" *ngFor="let event of eventDataService.events">
  
  
        <div class="event-description">
  
          <div class="event-title">
            <h4>{{event.nombre}}</h4>
            <h6>{{event.categoria}}</h6>
          </div>
  
  
          <p>{{event.descripcion | categoryLength}}</p>

        <img [src]="event.imagenes[0]" alt="">

    </div>

  </ng-template>
