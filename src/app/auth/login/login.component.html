

<div class="card">
  <div class="card-body login-card-body">
    <p class="login-box-msg">Iniciar sesion</p>

    <form [formGroup]="loginForm" autocomplete="off" (submit)="loginUser()">
      <div class="input-group mb-3">
        <input type="email" class="form-control" placeholder="Email" [ngClass]="{'invalid': isError('email')}" formControlName="email">
        <div class="input-group-append">
          <div class="input-group-text" [ngClass]="{'invalid': isError('email')}">
            <span class="fas fa-envelope"></span>
          </div>
        </div>
      </div>
      <div class="input-group mb-3">
        <input type="password" class="form-control" placeholder="Password" [ngClass]="{'invalid': isError('contrasena')}" formControlName="contrasena">
        <div class="input-group-append">
          <div class="input-group-text" [ngClass]="{'invalid': isError('contrasena')}">
            <span class="fas fa-lock"></span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="icheck-primary">
            <input type="checkbox" id="remember">
            <label for="remember">
              Recu√©rdame
            </label>
          </div>
        </div>
        <div class="col-12 mt-2">
          <button type="submit" class="btn btn-primary btn-block" [disabled]="sendingData">Login</button>
        </div>
      </div>
    </form>

    </p>
  </div>
  <!-- /.login-card-body -->
</div>
