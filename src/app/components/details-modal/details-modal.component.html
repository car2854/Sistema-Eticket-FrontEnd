<div class="modal fade" id="modal-details-event">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Nuevo evento</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" #refClose>
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        
                
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label>Nombre del evento</label>
              <input type="text" class="form-control" placeholder="Nombre del evento" formControlName="nombre">
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-group">
              <label>Categoria</label>
              <select class="form-control" formControlName="idcategoria">
                <option selected hidden [value]="0">Seleccione una categoria</option>
                <!-- <option *ngFor="let category of categories" [value]="category.idcategoria">{{category.nombre}}</option> -->
              </select>
            </div>

          </div>
        </div>


      </div>
      <div class="modal-footer justify-content-between">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
        <button type="submit" class="btn btn-primary">Crear</button>
      </div>
    </div>
  </div>
</div>
