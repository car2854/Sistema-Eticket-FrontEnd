<div class="modal fade" id="modal-details-event">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Comprar Ticket</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" #refClose>
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <form [formGroup]="withoutSectorForm" autocomplete="off" (submit)="goPaySs()">

        <div class="modal-body" *ngIf="ticketDataService.event && ticketDataService.location">
          
            <div class="row">
              <div class="col-md-8">
                <div class="form-group">
                  <label>Cantidad de entradas</label>
                  <input type="number" class="form-control" placeholder="Cantidad de entradas" formControlName="cantidad">
                  <p class="text-danger" *ngIf="error()">No hay suficientes entradas</p>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label>Entradas disponibles</label>
                  <input type="number" class="form-control" [value]="ticketDataService.ticketsAvailableWS" disabled>
                </div>
              </div>
            </div>

            <hr>

            <div class="row">
              <div class="col-md-6">
                <p>Cantidad de entradas: {{withoutSectorForm.get('cantidad')?.value}}</p>
              </div>
              <div class="col-md-6">
                <p>Precio individual: {{ticketDataService.location.precio}} Bs.</p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6"></div>
              <div class="col-md-6">
                <p>Precio total: {{getPrice()}} Bs.</p>
              </div>
            </div>

          
        </div>
        <div class="modal-footer justify-content-between">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-primary">Ir a comprar</button>
        </div>
      </form>


    </div>
  </div>
</div>
