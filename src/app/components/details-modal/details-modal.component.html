<div class="modal fade" id="modal-details-event">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Comprar Ticket</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" #refClose>
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <ng-container *ngIf="ticketDataService.sectors.length === 0">
        <form [formGroup]="withoutSectorForm" autocomplete="off" (submit)="goPaySs()">

          <div class="modal-body">
            
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label>Cantidad de entradas</label>
                    <input type="number" class="form-control" placeholder="Cantidad de entradas" formControlName="cantidad">
                  </div>
                </div>
              </div>

              <hr>

              <div class="row">
                <div class="col-md-6">
                  <p>Cantidad de entradas: {{withoutSectorForm.get('cantidad')?.value}}</p>
                </div>
                <div class="col-md-6">
                  <p>Precio individual: 12.0 Bs.</p>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6"></div>
                <div class="col-md-6">
                  <p>Precio total: {{getPrice()}} Bs.</p>
                </div>
              </div>

            
          </div>
          <div class="modal-footer justify-content-between">
            <button type="button" class="btn btn-default">Cancelar</button>
            <button type="submit" class="btn btn-primary">Ir a comprar</button>
          </div>
        </form>

      </ng-container>

    </div>
  </div>
</div>
