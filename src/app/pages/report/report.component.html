<ng-container *ngIf="isLoading; else elseLoading">
  
  <app-loading></app-loading>

</ng-container>
<ng-template #elseLoading>
  
  <section class="content-header">
    <div class="container-fluid">
      <div class="col-sm-6">
        <h1>Reportes</h1>
      </div>
    </div>
  </section>

  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">
              <div class="title">
                <h3 class="card-title mr-3">Eventos creados</h3>
              </div>
            </div>
            <!-- /.card-header -->
            <div class="card-body">
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th>Nombre</th>
                    <th>Categoria</th>
                    <th>Estado</th>
                    <th style="width: 150px">Opciones</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let event of events">
                    <td>{{event.nombre}}</td>
                    <td>{{event.categoria_evento.nombre}}</td>
                    <td>{{event.estado}}</td>
                    <td>
                      <div class="btn-group">
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal-download" (click)="openDownload(event)">

                          <i class="fa-solid fa fa-download"></i>
                        </button>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>

          </div>
        </div>
        
      </div>
    </div>
  </section>

</ng-template>  

<button data-toggle="modal" data-target="#modal-download" hidden #refButtonModal></button>

<form action="" [formGroup]="dataForm" (submit)="download()">
  <div class="modal fade" id="modal-download">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Seleccione la ubicacion</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" #refClose>
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          
                  
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>Nombre del evento</label>
                <select name="" id="" class="form-control" formControlName="idubicacion">
                  <option value="0" hidden>Seleccione un evento</option>
                  <ng-container *ngFor="let ubicacion of ubicacions">
                    <option [value]="ubicacion.idubicacion">{{ubicacion.nombre}}</option>
                  </ng-container>
                  
                </select>
              </div>
            </div>
          </div>
  
  
        </div>
        <div class="modal-footer justify-content-between">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-primary" [disabled]="isDownload">Descargar</button>
        </div>
      </div>
    </div>
  </div>
</form>
